<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do IMC</title>
    <script src="imc.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <h3> Calculadora do IMC</h3>
        <div class="row">
            <div class="col-lg-6">
            <label for="peso">Informe seu peso</label>
            </div>
            <div class="col-lg-6">
            <input type="number" id="peso">  
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
            <label for="altura"> Informe sua altura </label>
            </div>
            <div class="col-lg-6">
            <input type="number" id="altura">
            </div>
        </div>    
        
        <div class="row">
            <div class="col-lg-6">
            <!-- botao que quando executado chama a funcao calcula() -->
            <button class="btn btn-outline-primary" type="submit" onclick="calcula()"> Calcula </button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
            <!-- botao que quando executado chama a funcao calcula() -->
            <button class="btn btn-outline-primary" type="submit" onclick="calcula()"> Limpar </button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
            IMC 
            <h5 id="imc">  </h5>
            </div>
        </div>

    </div>
</body>

</html>
