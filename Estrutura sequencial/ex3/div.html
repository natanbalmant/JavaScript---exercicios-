<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Divisão</title>
    <script src="div.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <h3> Calculadora de Divisão</h3>
        <div class="row">
            <div class="col-lg-6">
            <label for="um">Informe um Número</label>
            </div>
            <div class="col-lg-6">
            <input type="number" id="um">  
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
            <label for="dois"> Informe outro Número </label>
            </div>
            <div class="col-lg-6">
            <input type="number" id="dois">
            </div>
        </div>    
        
        <div class="row">
            <div class="col-lg-6">
            <!-- botao que quando executado chama a funcao calcula() -->
            <button class="btn btn-outline-primary" type="submit" onclick="calcula()"> Calcula </button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
            Divisão 
            <h5 id="div">  </h5>
            </div>
        </div>

    </div>
</body>

</html>
