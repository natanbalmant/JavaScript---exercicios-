<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <script src="media.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <h3> Calculadora de Média</h3>
        <div class="row">
            <div class="col-lg-6">
            <label for="nota1">Informe sua Nota 1</label>
            </div>
            <div class="col-lg-6">
            <input type="number" id="nota1">  
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
            <label for="nota2"> Informe sua Nota 2 </label>
            </div>
            <div class="col-lg-6">
            <input type="number" id="nota2">
            </div>
        </div>    
        
        <div class="row">
            <div class="col-lg-6">
            <!-- botao que quando executado chama a funcao calcula() -->
            <button class="btn btn-outline-primary" type="submit" onclick="calcula()"> Calcula </button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
            Média 
            <h5 id="ponderado">  </h5>
            </div>
        </div>

    </div>
</body>

</html>
